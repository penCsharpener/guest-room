<div class="mat-elevation-z3" fxLayout="row" fxLayoutAlign="center center">
    <mat-card *ngIf="hasSubmitted === false">
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm">
          <div fxLayout="column" fxLayoutGap="20px" fxLayoutGap.xs="20px" fxLayoutAlign="start center">
            <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
              <mat-form-field appearance="outline">
                <mat-label>{{ 'account.email' | translate }}</mat-label>
                <input matInput placeholder="E-Mail" formControlName="email" autofocus>
                <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">{{ 'errors.requiredValue' | translate }}</mat-error>
                <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">{{ 'errors.emailInvalid' | translate }}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <span fxFlex></span>
        <button mat-raised-button [disabled]="forgotPasswordForm.invalid" (click)="submit()">
          {{ 'account.submit' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card *ngIf="hasSubmitted === true">
      <p>{{ 'account.registrationSubmitted' | translate }}</p>
    </mat-card>
  </div>
