<div class="mat-elevation-z3" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <div fxLayout="column" fxLayoutGap="20px" fxLayoutGap.xs="20px" fxLayoutAlign="start center">
                    <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="displayName" autofocus>
                            <mat-error *ngIf="registerForm.get('displayName')?.hasError('required')">Required value.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="E-Mail" formControlName="email" autofocus>
                            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Required value.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="password" type="password"
                                maxlength="10">
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
                        <mat-form-field>
                            <mat-label>Password Confirm</mat-label>
                            <input matInput placeholder="PasswordConfirm" formControlName="passwordConfirm"
                                type="password" maxlength="10" (keyup.enter)="register()">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <span fxFlex></span>
            <button mat-raised-button (click)="register()">
                Register
            </button>
        </mat-card-actions>
    </mat-card>
</div>
