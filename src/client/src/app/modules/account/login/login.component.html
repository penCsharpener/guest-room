<div class="mat-elevation-z3" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutGap.xs="20px" fxLayoutAlign="start center">
          <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'account.email' | translate }}</mat-label>
              <input matInput placeholder="E-Mail" formControlName="email" type="email" autofocus>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">{{ 'errors.requiredValue' | translate }}</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">{{ 'errors.emailInvalid' | translate }}</mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="column" fxLayoutAlign="start center" class="input-row">
            <mat-form-field>
              <mat-label>{{ 'account.password' | translate }}</mat-label>
              <input matInput placeholder="Password" formControlName="password" type="password" maxlength="10" (keyup.enter)="login()">
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button (click)="forgotPassword()">{{ 'account.forgotPassword' | translate }}</a>
      <span fxFlex></span>
      <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()">
        {{ 'account.login' | translate }}
      </button>
    </mat-card-actions>
    <mat-card-actions>
      <mat-error *ngIf="isLoginFailure === true">{{ 'errors.loginFailed' | translate }}</mat-error>
    </mat-card-actions>
  </mat-card>
</div>
